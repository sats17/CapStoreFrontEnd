<h2>Your Products</h2>
<br>
<table border="2" cellspacing="5px" >
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Description</th>
        <th>Product Price</th>
        <th>Product Discount</th>
        <th>Category</th>
        <th>Delete Product</th>
        
    </tr>
    <tr *ngFor ="let loopData of products" align = "center" >
        <td>{{loopData.productId}}</td>
        <td>{{loopData.productName}}</td>
        <td>{{loopData.productDescription}}</td>
        <td>{{loopData.productPrice}}</td>
        <td>{{loopData.productDiscount}}</td>
        <td>{{loopData.category.categoryType}}</td>
        <td><input type="button" (click)='delete(loopData.productId)' value="Delete"/></td>
        <td><input type="button" (click)='editQuantity(loopData)' value="Update"/></td>
        
    </tr>
</table>
